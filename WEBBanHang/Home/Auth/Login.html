<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Web Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .banner {
            background-image: url("https://www.shutterstock.com/image-photo/fashion-runway-out-focusblur-background-260nw-381470320.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            width: 100%;
            height: 100vh;
        }

        .cover {
            width: 100%;
            height: 90vh;
            background-color: black;
            opacity: 0.4;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-header {
            display: flex;
            justify-content: space-around;
            margin-bottom: 1.5rem;
        }

        .form-header button {
            width: 50%;
            padding: 0.5rem 0;
            font-size: 1rem;
            font-weight: 600;
            border-bottom-width: 2px;
            transition: all 0.3s ease;
        }

        .form-header button.active {
            color: #1D4ED8;
            border-bottom-color: #1D4ED8;
        }

        .form-header button.inactive {
            color: #6B7280;
            border-bottom-color: transparent;
        }

        .form-input {
            margin-bottom: 1rem;
            width: 100%;
        }

        .form-input input {
            border-width: 1px;
            width: 100%;
            padding: 0.75rem;
            border-radius: 10px;
            background-color: transparent;
            border-color: #D1D5DB;
            font-size: 0.875rem;
            color: #1F2937;
            transition: border 0.2s ease;
        }

        .form-input input:focus {
            outline: none;
            border-color: #3B82F6;
        }

        .form-input label {
            font-size: 0.75rem;
            margin-bottom: 0.25rem;
            display: block;
            color: #6B7280;
        }

        .form-button {
            width: 100%;
            padding: 0.75rem;
            background-color: #3B82F6;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .form-button:hover {
            background-color: #2563EB;
        }

        .form-footer {
            text-align: center;
            margin-top: 1rem;
        }

        .form-footer a {
            color: #1D4ED8;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .form-footer a:hover {
            color: #2563EB;
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen banner">
    <div class="form-container">
        <!-- Tab Headers
        <div class="form-header">
            <button id="loginTab" onclick="showTab('login')" class="active">Đăng nhập</button>
            <button id="registerTab" onclick="showTab('register')" class="inactive">Đăng ký</button>
        </div> -->

        <!-- Login Form -->
        <div id="loginForm">
            <h2 class="text-xl font-bold text-center mb-4">Đăng nhập</h2>
            <form>
                <div class="form-input">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Nhập email">
                </div>
                <div class="form-input">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" placeholder="Nhập mật khẩu">
                </div>
                <button type="submit" class="form-button">Đăng nhập</button>
            </form>
            <div class="form-footer">
                <p>Chưa có tài khoản? <a href="#" onclick="showTab('register')">Đăng ký</a></p>
            </div>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="hidden">
            <h2 class="text-xl font-bold text-center mb-4">Đăng ký</h2>
            <form>
                <div class="form-input">
                    <label for="fullname">Tên đầy đủ</label>
                    <input type="text" id="fullname" placeholder="Nhập tên đầy đủ">
                </div>
                <div class="form-input">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Nhập email">
                </div>
                <div class="form-input">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" placeholder="Nhập mật khẩu">
                </div>
                <div class="form-input">
                    <label for="confirm-password">Xác nhận mật khẩu</label>
                    <input type="password" id="confirm-password" placeholder="Xác nhận mật khẩu">
                </div>
                <button type="submit" class="form-button">Đăng ký</button>
            </form>
            <div class="form-footer">
                <p>Đã có tài khoản? <a href="#" onclick="showTab('login')">Đăng nhập</a></p>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        function showTab(tab) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const loginTab = document.getElementById('loginTab');
            const registerTab = document.getElementById('registerTab');

            if (tab === 'login') {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
                registerTab.classList.add('inactive');
            } else {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                registerTab.classList.add('active');
                loginTab.classList.remove('active');
                loginTab.classList.add('inactive');
            }
        }
    </script>
</body>

</html>
